{% load static %}
{% load bootstrap %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Aluno</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css'%}">

        <script src="{%static 'js/bootstrap.min.js'%}" async defer></script>

    </head>
    <body>
        <form method="POST">
            <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
            {% csrf_token %}

            <div class='form-group'>
                {{materiaForm.nome|bootstrap}}
            </div>

            <div class='form-group'>
                {{materiaForm.sigla|bootstrap}}
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            {%if transacao %}
                <button type="button" class="btn btn-primary" onClick="location.href='{% url "delete_materia" transacao.id %}'">Remover</button>
                <a href="{% url 'delete_materia' transacao.id %}">Excluir</a>
            {%endif%}
        </form>
    </body>
</html>
