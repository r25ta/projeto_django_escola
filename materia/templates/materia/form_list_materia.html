{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js'%}" async defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class='form-group'>
            <button type="button" class="btn btn-primary" onClick="location.href='{% url 'add_materia' %}'" >Adicionar Materia</button>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Sigla</th>
                    
                </tr>
            </thead>
            <tbody>
            {% for disciplina in materias %}
                <tr>
                    <td>
                        <a href="{% url 'alter_materia' disciplina.id %}">{{disciplina.nome}}</a>
                        
                    </td>
                    <td>
                        {{disciplina.sigla}}
                    </td>
                </tr>
            
            {% empty %}
                <tr><td colspan="5"><center><b>Nenhuma disciplina cadastrada<b></center></td></tr>

            {% endfor %}
             
            </tbody>
        </table>
    </body>
</html>
